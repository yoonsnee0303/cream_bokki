<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동서가구 브랜드 판매</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <input id="input_start" type="date" , class="parent"> ~</input>
    <input id="input_end" type="date">
    <input id="input_submit" type="submit" onclick="test2()" value="검색">
    <div>
        <Button id="btn_css" type="button" onclick="table_to_array()">Summary</Button>
    </div>
    <div id="chartContainer"></div>

    <script>
        //primise 사용법
        //https://mhui123.tistory.com/31


        let func1 = function () {
            console.log("func1 시작");
            return new Promise(resolve => {
                let resolveData = "func1의 데이터를 받았음";
                setTimeout(() => {
                    resolve(resolveData);
                    console.log("func1 실행완료");
                }, 2000);

            });
        };

        let func2 = function () {
            console.log("func2 시작");
            return new Promise(resolve => {
                let resolveData = "func2의 데이터를 받았음";
                setTimeout(() => {
                    resolve(resolveData);
                    console.log("func2 실행완료");
                }, 1000);

            });
        };

        let test1 = async function () {
            //동시에 함수들을 실행시키지만, 종료시점의 컨트롤이 필요한 경우
            console.log("func1 func2 동시실행");
            let a = func1();
            let b = func2();

            console.log("===============   결과   =============");
            console.log(await a);
            console.log(await b);
        }

        let test2 = async function () {
            //순서대로 함수를 실행시켜야 하는 경우
            console.log("func1 func2 순차적으로 실행");
            let a = await func1();
            let b = await func2();

            console.log("===============   결과   =============");
            console.log(a);
            console.log(b);
        }

            // (async () => {
            //     let aa = await test1();
            //     let bb = await test2();
            // })
    </script>

</body>

</html>
